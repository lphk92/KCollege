<!doctype html>
<html>
	<style>
	/* Here are some comments about the CSS */
	body
	{
		text-align: center;
	}
	#intro
	{
		color: red;
	}
	.highlight
	{
		background-color: yellow;
		font-weight: bold;
	}
	p
	{
		text-decoration: line-through;
	}
	</style>
	
	<body>
	<h1>CSS Testing Time</h1>
	
	<p id="intro">This is a paragraph tag that we can play around with</p>
	
	<div id="testDiv" class="highlight">
		<p>All of the following elements are in the same div, so we can see the effecton a block of different elements.</p>
		<ul id="list">
			<li>This is an itme.</li>
			<li>And here is another</li>
			<li>Yet one more!</li>
		</ul>
	</div>
	
	<table border=1 id="testTable">
		<tr><td>A table for</td><td class="highlight">good measure</td></tr>
		<tr><td class="highlight">And another row</td><td>for posterity!</td></tr>
	</table>
	</body>
</html
