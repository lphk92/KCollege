<!doctype html>
<html>
	<head>
		<title>Javascript</title>
		<style>
		div
		{
			padding: 0px 0px 10px 10px;
			margin: 5px;
			border: 2px solid black;
			border-radius: 1px;
			word-wrap: break-word;
		}
		</style>
	</head>
	<body>
		<div id="intro"></div>
		
		<div id="flood">
			<h3>Flood</h3>
			<button id="floodStart">Flood the screen slowly but surely</button>
		</div>
		
		<script>
		//Initialize the document
		document.getElementById("intro").innerHTML = "This page will show different behaviors using JavaScript. By the way, this message was written in a script.";
		document.write("<p id='javaPara'>This entire paragraph block was added using javascript</p>");
		
		var waves = 1;
		function flood()
		{
			for (var i = 0 ; i < waves ; i++)
			{
				document.getElementById("flood").innerHTML += Math.random().toString();
			}
			
			waves *= 2;
			
			document.getElementById("floodStart").onclick = flood;
		}
		
		document.getElementById("floodStart").onclick = flood;
				
		
		</script>
	</body>
</html>
