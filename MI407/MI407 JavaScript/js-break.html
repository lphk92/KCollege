<!doctype html>
<html>
	<head>
		<title>Javascript</title>
		<style>
		div
		{
			padding: 0px 0px 10px 10px;
			margin: 5px;
			border: 2px solid black;
			border-radius: 1px;
			word-wrap: break-word;
		}
		</style>
	</head>
	<body>
		<div id="intro"></div>
		
		<div id="flood">
			<h3>Flood</h3>
			<button id="floodStart">Begin the Flood</button>
			<p>A quick note: The floor will stop upon finding a 42<p>
		</div>
		
		<script>
		//Initialize the document
		document.getElementById("intro").innerHTML = "This page will show different behaviors using JavaScript. By the way, this message was written in a script.";
		document.write("<p id='javaPara'>This entire paragraph block was added using javascript</p>");
		
		document.getElementById("floodStart").onclick = flood;
		
		function flood()
		{
			while(true)
			{
				var next = Math.floor(Math.random() * 1000);				
				document.getElementById("flood").innerHTML += next.toString() + ".";
				if (next == 42)
					break;
			}
		}
				
		
		</script>
	</body>
</html>
