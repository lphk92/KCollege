<!doctype html>
<html>
	<head>
		<title>Javascript</title>
		<style>
		div
		{
			padding: 0px 0px 10px 10px;
			margin: 5px;
			border: 2px solid black;
			border-radius: 1px;
		}
		</style>
	</head>
	<body>
		<div id="intro"></div>
		
		<div id="calculator">
			Number 1: <input type="text" id="num1"><br>
			Number 2: <input type="text" id="num2"><br>
			Output: <span id="numOutput"></span><br>
			<select id="operation">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="/">/</option>
				<option value="*">*</option>
				<option value="%">%</option>
				<option value="+=">+=</option>
				<option value="-=">-=</option>
				<option value="/=">/=</option>
				<option value="*=">*=</option>				
				<option value="%=">%=</option>
			</select>
			<button id="calc">Calculate</button>
		</div>
		
		<script>
		//Initialize the document
		document.getElementById("intro").innerHTML = "This page will show different behaviors using JavaScript. By the way, this message was written in a script.";
		document.write("<p id='javaPara'>This entire paragraph block was added using javascript</p>");
		
		document.getElementById("calc").onclick = calculate;
		
		function calculate()
		{
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			
			var op = document.getElementById("operation").value;
			var result = 0;
			
			if (op=="+") result = num1 + num2;
			else if (op=="-") result = num1 - num2;
			else if (op=="/") result = num1 / num2;
			else if (op=="*") result = num1 * num2;
			else if (op=="%") result = num1 % num2;
			else if (op=="+=") 
			{
				result = num1 + num2;
				document.getElementById("num1").value = result;
			}
			else if (op=="-=") 
			{
				result = num1 - num2;
				document.getElementById("num1").value = result;
			}
			else if (op=="/=") 
			{
				result = num1 / num2;
				document.getElementById("num1").value = result;
			}
			else if (op=="*=") 
			{
				result = num1 * num2;
				document.getElementById("num1").value = result;
			}
			else if (op=="%=") 
			{
				result = num1 % num2;
				document.getElementById("num1").value = result;
			}

			document.getElementById("numOutput").innerHTML = result;
		}

		</script>
	</body>
</html>
