<doctype html>
<html>
	<head>
		<title>Document Object Model</title>
		<style>
		#content
		{
			background: lightcoral;
			padding: 5px;
			margin: 10px;
		}
		</style>
	</head>
	<body>
		<h1>DOM</h1>
		<div id="content">
			<p>Now, let us begin exploring the Document Object Model for HTML!</p>
			<p>The paragraph above me, he's my sibling<p>
			<p>And all of us are actually children of a div!</p>
		</div>
		<div id="info"></div>
	
		<script>
		var content = document.getElementById("content");
		var info = document.getElementById("info");
		
		info.innerHTML += "<em>innerHTML</em> of content: " + content.innerHTML;
		info.innerHTML += "<em>nodeValue</em> of content: " + content.nodeValue + "<br>";
		info.innerHTML += "<em>nodeType</em> of content: " + content.nodeType;
		</script>
	</body>
</html>
