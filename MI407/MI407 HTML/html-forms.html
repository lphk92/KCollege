<!doctype html>
<html>
<body>

<h1>HTML Forms</h1>

<form id="personal-info">
First Name: <input type="text" name="first"> <br/>
Last Name: <input type="text" name="last"> <br/>
Password: <input type="password" name="pass"> <br/>
Confirm Password: <input type="text" name="pass-confirm"> <br/><br/>
Gender <br/>
Male<input type="radio" name="gender" value="male"> <br/>
Female<input type="radio" name="gender" value="female"> <br/><br/>

Spoken Languages <br/>
English <input type="checkbox" name="english"> <br/>
Chinese <input type="checkbox" name="chinese"> <br/>
Japanese <input type="checkbox" name="japanese"> <br/>
German <input type="checkbox" name="german"> <br/>
Spanish <input type="checkbox" name="spanish"> <br/>

</form>

</body>
</html>
