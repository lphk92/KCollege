<!doctype html>
<html>
<body>

<h1>HTML5 Geolocation</h1>

<p>Your current coordinates are:</p>
<p id="coords">Please wait...</p>

<script>
var para = document.getElementById("coords");
if (navigator.geolocation)
{
	navigator.geolocation.getCurrentPosition(function(position) {
		para.innerHTML = position.coords.latitude + ", " + position.coords.longitude;
	});
}
else
{
	para.innerHTML = "Sorry, your browser doesn't supporter geolocation.";
}
</script>
</body>
</html>
