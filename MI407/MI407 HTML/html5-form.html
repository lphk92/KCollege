<!doctype html>
<html>
<body>

<h1>HTML5 Form Elements</h1>

<form>

Name: <input type="text" autocomplete="on" autofocus="on">
<br>
Order: <input list="listData" autocomplete="on">
<datalist id="listData">
	<option value="Bagel">
	<option value="Coffee">
	<option value="Salad">
</datalist>
<br>
Encryption: <keygen name="security">
<input type="submit">
</form>

</body>
</html>
